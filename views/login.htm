<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enox - Sign In</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <h2>Welcome to <span>ENOX</span>, A Gateway to HyperVerse</h2>
    <div class="container">
        <div id="signInForm" style="display:block;">
            <h2 id="sign-in-Talker">Get-In Now</h2>
            <form id="theForm1">
                <div class="mb-3">
                    <label for="signInEmail" class="form-label">Email address</label>
                    <input type="email" id="signInEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="signInPassw" class="form-label">Passcode</label>
                    <input type="password" id="signInPassw" class="form-control" required>
                </div>
                <button id="signInButton" class="btn btn-primary">Sign In</button>
                <!-- Resolved default submit here -->
                <p>Don't have an account? <span id="showSignUpForm">Sign Up</span></p>
            </form>
            <p id="countdown-timer"></p>
        </div>

        

        <div id="message"></div>
        <!-- <div id="error"></div> -->
    </div>

    <script src="Auth.js"></script>
</body>
</html>
